<!DOCTYPE html>
<html lang="en">
<head>
  <title>首页</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">
  <style>
    #sd,#ud{margin-top: 0;width: 100%;}
    #sd1,#sd2,#ud1,#ud2{width: 100%;height: 70px;background: #DADADA;display: none;}
    #sd1,#ud2{height: 20px;}
    #sd1>p,#sd2>p,#ud1>p,#ud2>p{margin: 20px auto;padding-top:8px;text-align:center;font-size: 0.14rem;color: #F8B62B;}
  </style>
</head>
<body>
  <div id="sd">
    <div id="sd1">
        <p>释放刷新</p>
    </div>
    <div id="sd2">
        <p>玩命加载中</p>
    </div>
  </div>
  <div class="container" id="hot-container">
  </div>
  <div class='ajax_loading'></div>
</body>
</html>
